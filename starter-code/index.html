<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content-container">
    <nav class="navbar-container">
      <div class="logo-container">
        <img src="./assets/images/logo-dark-theme.svg" alt="" srcset="">
      </div>
      <div class="theme-container">
        <img src="./assets/images/icon-sun.svg" alt="" srcset="">
      </div>
    </nav>
    <h1 class="header-container text-preset-1">Analyze your text <br> in real-time.</h1>
    <div class="main-container">
      <textarea name="mainInput" id="mainInput" placeholder="Start typing hereâ€¦ (or paste your text)" class="text-preset-3"></textarea>
      <div class="options-container">
        <div class="exclude-options-container">
          <div class="exclude-spaces-container">
            <input type="checkbox" name="excludeSpaces" id="excludeSpaces" class="checkbox-preset-1">
            <p class="text-preset-4">Exclude Spaces</p>
          </div>
          <div class="set-character-limit-container">
            <input type="checkbox" name="setCharacterLimit" id="setCharacterLimit" class="checkbox-preset-1">
            <p class="text-preset-4">Set Character Limit</p>
          </div>
        </div>
        <p class="text-preset-4">Approx. reading time: 0 minutes</p>
      </div>
    </div>
    <div class="stats-container">
      <div class="stats-info-container">
        <div class="stat-containers"></div>
        <div class="stat-containers"></div>
        <div class="stat-containers"></div>
      </div>
      <div class="density-container"></div>
    </div>
  </div>
</body>
</html>
